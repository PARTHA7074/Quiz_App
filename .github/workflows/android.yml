name: Android CI

on:
  push:
    branches: [ "main","gitHub-Action"]
  pull_request:
    branches: [ "main", "gitHub-Action" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Run Tests
        run: bash ./gradlew test --stacktrace

